name: Build Mod

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup Gradle
      run: |
        echo "Setting up Gradle environment"
        ./gradlew --version
        
    - name: Build mod JAR with dependencies
      run: |
        echo "Building complete mod JAR..."
        ./gradlew build --no-daemon --stacktrace
        echo "Build complete!"
        
    - name: List built artifacts
      run: |
        echo "Built JAR files:"
        ls -lh build/libs/
        
    - name: Upload mod JAR
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: craftedit-mod-jar
        path: |
          build/libs/*.jar
          !build/libs/*-sources.jar
          !build/libs/*-javadoc.jar
        retention-days: 90
        if-no-files-found: error
        
    - name: Upload complete build artifacts (for debugging)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: craftedit-build-complete
        path: build/libs/
        retention-days: 30
        
    - name: Upload build reports on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: build-failure-reports
        path: |
          build/reports/
          build/test-results/
        retention-days: 7
        
    - name: Comment build success
      if: success() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Mod build successful! The mod JAR is ready to be loaded into Minecraft. Download it from the artifacts section above.'
          })

