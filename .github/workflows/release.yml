name: Release Mod

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build release mod JAR
      run: |
        echo "Building release mod JAR..."
        ./gradlew build --no-daemon --stacktrace
        echo "Release build complete!"
        
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: List built artifacts
      run: |
        echo "Built JAR files for release:"
        ls -lh build/libs/
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/libs/*.jar
          !build/libs/*-sources.jar
          !build/libs/*-javadoc.jar
        body: |
          ## Craftedit ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download the JAR file below
          2. Place it in your Minecraft `mods` folder
          3. Ensure you have:
             - Minecraft 1.20.1
             - Forge 47.2.0 or higher
             - CraftTweaker installed
          4. Launch Minecraft and press **R** to open the recipe editor
          
          ### Features
          - GUI editor for creating recipe scripts
          - Supports: Crafting Table, Brewing Stand, Furnaces, Botany Pots, Anvil, Smithing Table
          - CraftTweaker integration
          - EMI compatibility
          - Server compatible
          
          ### Requirements
          - **Required**: CraftTweaker
          - **Optional**: Botany Pots, Create, EMI
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
