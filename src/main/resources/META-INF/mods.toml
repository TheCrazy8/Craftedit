modId="craftedit"
version="${file.jarVersion}"
displayName="Craftedit"
authors="TheCrazy8"
description='''
A CraftTweaker editor mod for Minecraft that allows editing and creating recipes for multiple recipe types.

Supported Recipe Types:
- Crafting Table recipes
- Brewing Stand recipes  
- Furnace recipes (Furnace, Blast Furnace, Smoker)
- Botany Pot recipes
- Anvil recipes
- Smithing Table recipes

Integrates with CraftTweaker, Botany Pots, Create mods, and EMI for recipe viewing.

Works on both client and dedicated servers.
'''

